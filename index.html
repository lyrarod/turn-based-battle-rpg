<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turn Based Battle RPG</title>
  </head>
  <body>
    <div id="app">
      <div id="game" class="">
        <div id="splash">
          <img id="playerImg" />
          <button id="playBtn" disabled></button>
        </div>

        <div id="afterVictory">
          <h1>You win!</h1>
          <img />
          <button id="nextBtn"></button>
        </div>

        <canvas id="canvas"></canvas>

        <div id="dialog">
          <span id="dialogText"></span>
        </div>

        <div id="hud">
          <div id="attacks">
            <button id="attackBtn" class="btn">Attack</button>
            <button id="healBtn" class="btn">Heal</button>
            <button id="" class="btn" disabled>Items</button>
            <button id="" class="btn" disabled>Special</button>
          </div>

          <div id="stats">
            <div id="player">
              <div id="playerStats">
                <img id="playerAvatar" class="avatar" alt="Avatar" />
                <div id="playerInfo">
                  <p>
                    HP:
                    <span id="playerHP" class=""></span>
                  </p>
                  <p>
                    MP:
                    <span id="playerMP" class=""></span>
                  </p>
                  <p>
                    ATK:
                    <span id="playerATK" class=""></span>
                  </p>
                </div>
              </div>
            </div>

            <div id="enemy">
              <div id="enemyStats">
                <img id="enemyAvatar" class="avatar" alt="Avatar" />

                <div>
                  <p>
                    HP:
                    <span id="enemyHP" class=""></span>
                  </p>
                  <p>
                    MP:
                    <span id="enemyMP" class="">100</span>
                  </p>
                  <p>
                    ATK:
                    <span id="enemyATK" class=""></span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
